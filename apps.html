<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شحن التطبيقات - متجر الريان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #00ff88;
            --neon-red: #ff4b2b;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .btn-back { color: var(--neon-blue); text-decoration: none; font-size: 1.2rem; }
        .brand-title { font-size: 1.3rem; font-weight: 900; }

        .balance-badge {
            background: rgba(0, 255, 136, 0.1); padding: 5px 12px; border-radius: 15px;
            border: 1px solid var(--neon-green); color: var(--neon-green); font-weight: bold;
        }

        .container { padding: 40px 15px 120px; max-width: 800px; margin: 0 auto; }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 45px 15px;
        }

        .app-card {
            background: rgba(10, 10, 30, 0.8);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            transition: 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .app-card:active { transform: scale(0.95); }

        /* تنسيق التطبيق غير المتاح */
        .app-card.disabled { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; border-color: #555; box-shadow: none; pointer-events: none; }
        .unavailable-badge { position: absolute; top: 10px; right: 10px; background: var(--neon-red); color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 5px; box-shadow: 0 0 5px var(--neon-red); z-index: 10; }

        .app-icon-wrapper {
            position: absolute;
            top: -35px; left: 50%; transform: translateX(-50%);
            width: 110px; height: 110px;
            display: flex; align-items: center; justify-content: center;
        }

        .app-icon-wrapper img { 
            width: 90px; height: 90px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 8px var(--neon-blue)) drop-shadow(0 0 15px var(--neon-blue));
        }

        .app-card h3 {
            font-size: 0.9rem; margin: 45px 0 0 0; color: #fff;
            padding: 8px 15px; border: 2px solid var(--neon-blue); border-radius: 12px;
            background: rgba(10, 10, 30, 0.9); box-shadow: 0 0 8px var(--neon-blue);
            display: inline-block; min-width: 100px; text-shadow: 0 0 5px var(--neon-blue);
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 15, 0.95); z-index: 9999; justify-content: center; align-items: center;
        }

        .modal-content {
            background: rgba(10, 10, 30, 0.9); padding: 30px; border-radius: 25px;
            width: 85%; max-width: 380px; border: 2px solid var(--neon-blue); text-align: center; position: relative;
            box-shadow: 0 0 30px var(--neon-blue); display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
        }

        .close-modal { position: absolute; top: 15px; left: 15px; cursor: pointer; font-size: 24px; color: var(--neon-red); }
        
        select, input { width: 100%; max-width: 300px; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid rgba(0, 210, 255, 0.3); background: #000; color: #fff; text-align: center; font-size: 1rem; box-sizing: border-box; }

        .btn-action { width: 100%; max-width: 300px; padding: 14px; background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-action:hover { background: var(--neon-blue); color: #000; }

        .price-display { width: 100%; max-width: 250px; background: rgba(0, 255, 136, 0.1); color: var(--neon-green); padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.5rem; margin: 20px 0; border: 1px dashed var(--neon-green); text-align: center; }
        
        .swal2-container { z-index: 10000 !important; }
    </style>
</head>
<body>

<header class="main-header">
    <a href="index.html" class="btn-back"><i class="fas fa-chevron-right"></i></a>
    <div class="brand-title">شحن التطبيقات</div>
    <div class="balance-badge" id="userBalance">0.00 $</div>
</header>

<div class="container">
    <div class="apps-grid" id="apps-list">
        <p id="loadingMsg" style="grid-column: 1/3; text-align: center; color: var(--neon-blue); padding-top: 50px;">
            <i class="fas fa-spinner fa-spin"></i> جاري تحميل التطبيقات...
        </p>
    </div>
</div>

<div id="purchaseModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">×</span>
        <h3 id="modalTitle" style="color: var(--neon-blue);"></h3>
        
        <input type="text" id="targetIdField" placeholder="أدخل الـ ID أو الإيميل المطلوب">
        
        <div id="packageArea" style="width: 100%;"></div>

        <div class="price-display" id="totalPrice">0.00 $</div>
        
        <button class="btn-action" id="confirmBtn" onclick="processPurchase()">تأكيد عملية الشحن</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIYsR611T7_VORhU2UxViapC-jqtLsbflhV6tRMDI8M2SRIHfqPoMswkwChNXiY0NEg/exec";
    let groupedApps = {};
    let selectedVariant = null;

    async function loadApps() {
        const token = localStorage.getItem("accessToken");
        if(!token) { window.location.href="login.html"; return; }

        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getUserData", Authorization: "Bearer " + token })
            });
            const userData = await res.json();
            document.getElementById('userBalance').innerText = parseFloat(userData.balance || 0).toFixed(2) + " $";
            
            const pRes = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getProducts" })
            });
            const pData = await pRes.json();
            const apps = pData.result.filter(p => p.category === "تطبيقات");
            renderApps(apps);
        } catch (e) {
            document.getElementById('loadingMsg').innerText = "خطأ في الاتصال بالسيرفر";
        }
    }

    function renderApps(products) {
        const container = document.getElementById('apps-list');
        container.innerHTML = "";
        
        if(products.length === 0) {
            container.innerHTML = '<p style="grid-column:1/3; text-align:center; opacity: 0.5;">لا توجد تطبيقات متاحة حالياً</p>';
            return;
        }

        groupedApps = {};
        products.forEach(p => {
            let groupKey = p.groupName || "غير مصنف"; 
            if (!groupedApps[groupKey]) {
                groupedApps[groupKey] = { name: groupKey, image: p.image, variants: [] };
            }
            groupedApps[groupKey].variants.push(p);
        });

        for (let key in groupedApps) {
            const app = groupedApps[key];
            
            // التحقق إذا كانت كل الباقات داخل التطبيق غير متاحة
            const allDisabled = app.variants.every(v => String(v.status).trim() === "غير متاح");

            const card = document.createElement('div');
            card.className = 'app-card' + (allDisabled ? ' disabled' : '');
            
            let badge = allDisabled ? `<div class="unavailable-badge">غير متاح</div>` : '';

            card.innerHTML = `
                ${badge}
                <div class="app-icon-wrapper"><img src="${app.image}"></div>
                <h3>${app.name}</h3>
            `;

            if(!allDisabled) {
                card.onclick = () => openModal(key);
            }
            
            container.appendChild(card);
        }
    }

    function openModal(name) {
        const app = groupedApps[name];
        document.getElementById('modalTitle').innerText = app.name;
        document.getElementById('purchaseModal').style.display = 'flex';
        
        let html = `<select id="variantSelect" onchange="updatePrice()">`;
        app.variants.forEach((v, index) => {
            const isUnavailable = String(v.status).trim() === "غير متاح";
            html += `<option value="${v.price}" data-index="${index}" ${isUnavailable ? 'disabled' : ''}>
                        ${v.name} ${isUnavailable ? '(غير متاح)' : ''}
                    </option>`;
        });
        html += `</select>`;
        
        document.getElementById('packageArea').innerHTML = html;
        
        // ضبط الاختيار التلقائي على أول باقة متاحة
        const select = document.getElementById('variantSelect');
        for (let i = 0; i < select.options.length; i++) {
            if (!select.options[i].disabled) {
                select.selectedIndex = i;
                break;
            }
        }
        
        updatePrice();
    }

    function updatePrice() {
        const select = document.getElementById('variantSelect');
        const price = select.value;
        const appName = document.getElementById('modalTitle').innerText;
        const variants = groupedApps[appName].variants;
        selectedVariant = variants[select.selectedIndex];
        document.getElementById('totalPrice').innerText = parseFloat(price).toFixed(2) + " $";
    }

    function closeModal() { document.getElementById('purchaseModal').style.display = 'none'; }

    async function processPurchase() {
        const token = localStorage.getItem("accessToken");
        const targetID = document.getElementById('targetIdField').value;

        if(!targetID) return Swal.fire('تنبيه', 'يرجى إدخال البيانات المطلوبة', 'warning');
        if(!selectedVariant || String(selectedVariant.status).trim() === "غير متاح") return Swal.fire('تنبيه', 'هذا العرض غير متاح حالياً', 'warning');

        const btn = document.getElementById('confirmBtn');
        btn.innerText = "جاري المعالجة...";
        btn.disabled = true;

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "placeOrderWithDeduction",
                    Authorization: "Bearer " + token,
                    section: "تطبيقات",
                    product: `${selectedVariant.groupName} - ${selectedVariant.name}`,
                    price: selectedVariant.price,
                    phone: targetID
                })
            });

            const result = await response.json();
            if (result.result === "success") {
                Swal.fire('تم بنجاح', 'تم إرسال طلب الشحن بنجاح!', 'success').then(() => {
                    window.location.href = 'orders.html';
                });
            } else {
                Swal.fire('عذراً', 'رصيدك غير كافٍ', 'error');
                btn.disabled = false;
                btn.innerText = "تأكيد عملية الشحن";
            }
        } catch (e) {
            Swal.fire('خطأ', 'حدثت مشكلة في الاتصال بالسيرفر', 'error');
            btn.disabled = false;
            btn.innerText = "تأكيد عملية الشحن";
        }
    }

    window.onload = loadApps;
</script>
</body>
</html>
