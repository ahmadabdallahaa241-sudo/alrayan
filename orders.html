<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشترياتي - متجر الريان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --neon-blue: #00d2ff; 
            --neon-green: #00ff88; 
            --neon-red: #ff4b2b; 
            --neon-yellow: #f9d423; 
            --bg-dark: #050510; 
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        body { 
            background-color: var(--bg-dark); 
            color: #fff; margin: 0; font-family: 'Segoe UI', sans-serif; 
            min-height: 100vh; overflow-x: hidden;
        }

        .main-header { 
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; 
            background: rgba(10, 10, 30, 0.9); backdrop-filter: blur(12px); 
            border-bottom: 2px solid var(--neon-blue); position: sticky; top: 0; z-index: 1000; 
        }

        .btn-back { color: var(--neon-blue); text-decoration: none; font-size: 1.2rem; }

        .container { padding: 20px 15px 120px; max-width: 800px; margin: 0 auto; }

        .order-card { 
            background: rgba(10, 10, 30, 0.8); border-radius: 15px; padding: 18px; 
            margin-bottom: 15px; border: 1px solid rgba(0, 210, 255, 0.2); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s;
        }

        .order-card:hover { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }

        .product-name { 
            font-weight: bold; color: var(--neon-blue); font-size: 1.05rem; 
            flex: 1; margin-left: 10px; line-height: 1.4; text-shadow: 0 0 5px rgba(0, 210, 255, 0.3); 
        }

        .status-badge { padding: 5px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; }
        .status-pending { background: rgba(249, 212, 35, 0.1); color: var(--neon-yellow); border: 1px solid var(--neon-yellow); }
        .status-completed { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); border: 1px solid var(--neon-green); }
        .status-cancelled { background: rgba(255, 75, 43, 0.1); color: var(--neon-red); border: 1px solid var(--neon-red); }

        .order-info { font-size: 0.85rem; color: #aaa; margin: 6px 0; display: flex; align-items: center; }
        .order-info i { margin-left: 8px; color: var(--neon-blue); width: 15px; text-align: center; }

        .code-box { 
            margin-top: 15px; padding: 12px; background: #000; border-radius: 10px; 
            border: 1px dashed var(--neon-blue); display: flex; justify-content: space-between; 
            align-items: center; cursor: pointer;
        }

        .code-text { color: var(--neon-green); font-family: monospace; font-size: 1rem; font-weight: bold; }

        #loading { text-align: center; margin-top: 50px; color: var(--neon-blue); }
    </style>
</head>
<body>

<header class="main-header">
    <a href="index.html" class="btn-back"><i class="fas fa-chevron-right"></i></a>
    <div style="font-weight: 900; font-size: 1.2rem;">سجل مشترياتي</div>
    <div style="width: 30px;"></div>
</header>

<div class="container" id="ordersContainer">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> جاري تحميل طلباتك...</div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIYsR611T7_VORhU2UxViapC-jqtLsbflhV6tRMDI8M2SRIHfqPoMswkwChNXiY0NEg/exec";

    async function loadOrders() {
        const token = localStorage.getItem("accessToken");
        if (!token) {
            window.location.href = "login.html";
            return;
        }

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ 
                    action: "getUserOrders", 
                    Authorization: "Bearer " + token 
                })
            });
            
            const data = await response.json();
            
            if (data.error === "unauthorized") {
                localStorage.clear();
                window.location.href = "login.html";
                return;
            }

            if (data && data.result) {
                renderOrders(data.result.reverse());
            }
        } catch (e) {
            console.error(e);
            document.getElementById('ordersContainer').innerHTML = "<p style='text-align:center; color:var(--neon-red);'>حدث خطأ في جلب البيانات</p>";
        }
    }

    function renderOrders(orders) {
        const container = document.getElementById('ordersContainer');
        container.innerHTML = '';

        if (!orders || orders.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#555; padding-top:50px;'>لا توجد طلبات سابقة في حسابك</p>";
            return;
        }

        orders.forEach(order => {
            const statusClass = order.status === "مكتمل" ? "status-completed" : 
                              (order.status === "ملغي" ? "status-cancelled" : "status-pending");

            const card = document.createElement('div');
            card.className = "order-card";
            card.innerHTML = `
                <div class="order-header">
                    <span class="product-name">${order.product}</span>
                    <span class="status-badge ${statusClass}">${order.status}</span>
                </div>
                <div class="order-info">
                    <i class="fas fa-layer-group"></i> <span>القسم: ${order.section}</span>
                </div>
                <div class="order-info">
                    <i class="fas fa-id-card"></i> <span>الرقم/الايدي: ${order.phone}</span>
                </div>
                ${order.code && order.code !== "---" ? `
                    <div class="code-box" onclick="copyCode('${order.code}')">
                        <span class="code-text">${order.code}</span>
                        <i class="far fa-copy" style="color: var(--neon-blue);"></i>
                    </div>
                ` : ''}
            `;
            container.appendChild(card);
        });
    }

    function copyCode(text) {
        navigator.clipboard.writeText(text);
        Swal.fire({ 
            title: 'تم النسخ!', 
            icon: 'success',
            timer: 1000, 
            showConfirmButton: false, 
            background: '#0a0a1e', 
            color: '#fff',
            heightAuto: false 
        });
    }

    window.onload = loadOrders;
    // تحديث السجل تلقائياً كل 15 ثانية لمتابعة حالة الطلب
    setInterval(loadOrders, 15000);
</script>
</body>
</html>
