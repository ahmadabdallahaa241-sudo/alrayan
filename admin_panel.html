<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لوحة تحكم الريان | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #00ff88;
            --neon-red: #ff3131;
            --neon-purple: #9d50bb;
            --bg-dark: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, rgba(0, 210, 255, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(157, 80, 187, 0.05), transparent);
            color: #fff; margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .login-box {
            background: var(--card-bg); padding: 40px 30px; border-radius: 24px;
            border: 1px solid var(--neon-blue); text-align: center; width: 90%; max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.15); backdrop-filter: blur(10px);
        }
        .login-box h3 { margin: 15px 0; font-size: 1.5rem; letter-spacing: 1px; }

        /* Main Layout */
        .admin-container { padding: 20px; width: 100%; max-width: 1400px; margin: 0 auto; display: none; }
        
        .header-dash {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding: 20px; background: var(--glass);
            border-radius: 20px; border: 1px solid var(--border);
        }

        .tabs-nav {
            display: flex; gap: 15px; margin-bottom: 30px; overflow-x: auto;
            padding-bottom: 10px; scrollbar-width: none;
        }
        .tabs-nav::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            padding: 14px 24px; background: var(--glass); border: 1px solid var(--border);
            color: #ccc; border-radius: 15px; cursor: pointer; font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); white-space: nowrap;
            display: flex; align-items: center; gap: 10px;
        }
        .tab-btn i { font-size: 1.1rem; }
        .tab-btn.active {
            border-color: var(--neon-blue); background: rgba(0, 210, 255, 0.1);
            color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Cards & Tables */
        .dashboard-card {
            background: var(--card-bg); border-radius: 24px; border: 1px solid var(--border);
            padding: 25px; margin-bottom: 25px; backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        .table-container { width: 100%; overflow-x: auto; margin-top: 15px; border-radius: 15px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; min-width: 900px; }
        th { padding: 15px; color: #888; font-size: 0.85rem; text-transform: uppercase; text-align: center; }
        td { 
            padding: 16px; background: rgba(255,255,255,0.02); text-align: center; 
            font-size: 0.9rem; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
        }
        td:first-child { border-right: 1px solid var(--border); border-radius: 0 12px 12px 0; }
        td:last-child { border-left: 1px solid var(--border); border-radius: 12px 0 0 12px; }

        /* Status & Actions */
        .status-pill {
            padding: 5px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;
        }
        .status-waiting { background: rgba(255, 204, 0, 0.1); color: #ffcc00; border: 1px solid #ffcc00; }
        .status-completed { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); border: 1px solid var(--neon-green); }
        .status-rejected { background: rgba(255, 49, 49, 0.1); color: var(--neon-red); border: 1px solid var(--neon-red); }

        .btn-group { display: flex; gap: 8px; justify-content: center; }
        .action-btn {
            width: 35px; height: 35px; border-radius: 10px; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; font-size: 1rem;
        }
        .btn-approve { background: var(--neon-green); color: #000; }
        .btn-reject { background: var(--neon-red); color: #fff; }
        .btn-edit { background: var(--neon-blue); color: #000; }

        input, select {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            color: #fff; padding: 12px 15px; border-radius: 12px; outline: none;
            transition: 0.3s; width: 100%; margin-bottom: 15px; text-align: center;
        }
        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .section { display: none; }
        .section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <div style="font-size: 3rem; color: var(--neon-blue); margin-bottom: 10px;"><i class="fas fa-shield-halved"></i></div>
        <h3>نظام الإدارة الآمن</h3>
        <input type="text" id="adminUID" placeholder="معرف المسؤول (UID)">
        <input type="password" id="adminPass" placeholder="كلمة المرور">
        <button onclick="handleLogin()" style="width:100%; padding:14px; background:var(--neon-blue); border:none; border-radius:12px; font-weight:bold; cursor:pointer; color:#000; font-size:1rem;">تسجيل الدخول</button>
    </div>
</div>

<div class="admin-container" id="adminContent">
    <div class="header-dash">
        <div>
            <h2 style="margin:0; color:var(--neon-blue);">لوحة التحكم <span style="font-weight:300; font-size:0.9rem; color:#888;">| متجر الريان</span></h2>
        </div>
        <button onclick="logout()" style="background:none; border:1px solid var(--neon-red); color:var(--neon-red); padding:8px 15px; border-radius:10px; cursor:pointer;"><i class="fas fa-sign-out-alt"></i> خروج</button>
    </div>

    <div class="tabs-nav">
        <button class="tab-btn active" onclick="switchTab('ordersSec', this)"><i class="fas fa-shopping-bag"></i> مشتريات المستخدمين</button>
        <button class="tab-btn" onclick="switchTab('productsSec', this)"><i class="fas fa-tags"></i> قسم المنتجات</button>
        <button class="tab-btn" onclick="switchTab('financeSec', this)"><i class="fas fa-exchange-alt"></i> المعاملات المالية</button>
    </div>

    <div id="ordersSec" class="section active dashboard-card">
        <h3 style="margin-top:0;"><i class="fas fa-cart-arrow-down" style="color:var(--neon-blue)"></i> طلبات المشتريات</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>المستخدم</th><th>المنتج</th><th>المعرف/الرقم</th><th>القسم</th><th>السعر</th><th>الحالة</th><th>الإجراء</th></tr>
                </thead>
                <tbody id="ordersList"></tbody>
            </table>
        </div>
    </div>

    <div id="productsSec" class="section dashboard-card">
        <h3 style="margin-top:0;"><i class="fas fa-box-open" style="color:var(--neon-blue)"></i> إدارة المنتجات</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>الصورة</th><th>اسم المنتج</th><th>الفئة</th><th>النوع</th><th>السعر ($)</th><th>الحالة</th><th>تعديل السعر</th></tr>
                </thead>
                <tbody id="productsList"></tbody>
            </table>
        </div>
    </div>

    <div id="financeSec" class="section dashboard-card">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
             <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; border: 1px solid var(--neon-green);">
                <h4 style="margin:0 0 15px 0; color:var(--neon-green);">شحن يدوي سريع</h4>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="manualUID" placeholder="UID العميل" style="margin:0;">
                    <input type="number" id="manualAmt" placeholder="المبلغ $" style="margin:0;">
                    <button onclick="quickTopUp()" style="background:var(--neon-green); border:none; padding:0 20px; border-radius:10px; color:#000; font-weight:bold; cursor:pointer;">شحن</button>
                </div>
             </div>
        </div>
        <h3 style="margin-top:0;"><i class="fas fa-history" style="color:var(--neon-purple)"></i> طلبات السحب والإيداع</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>المستخدم</th><th>النوع</th><th>المبلغ</th><th>الوسيلة / التفاصيل</th><th>الحالة</th><th>إجراء</th></tr>
                </thead>
                <tbody id="financeList"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIYsR611T7_VORhU2UxViapC-jqtLsbflhV6tRMDI8M2SRIHfqPoMswkwChNXiY0NEg/exec";
    
    // Auth Logic
    async function handleLogin() {
        const uid = document.getElementById('adminUID').value.trim();
        const pass = document.getElementById('adminPass').value.trim();
        
        if(!uid || !pass) return;
        
        Swal.fire({ title: 'جاري التحقق...', didOpen: () => Swal.showLoading() });
        
        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ action: "loginManual", identifier: uid, password: pass })
            });
            const data = await res.json();
            
            // التحقق من الرتبة Admin أو admin
            if (data.accessToken && (data.role === "Admin" || data.role === "admin")) {
                localStorage.setItem('admin_token', data.accessToken);
                localStorage.setItem('admin_uid', data.uid);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                Swal.close();
                loadAllData();
            } else {
                throw new Error("عذراً، لا تملك صلاحيات المسؤول");
            }
        } catch (e) {
            Swal.fire('خطأ', e.message, 'error');
        }
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    // Tab Switching
    function switchTab(secId, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(secId).classList.add('active');
        btn.classList.add('active');
        if(secId === 'productsSec') loadProducts();
        if(secId === 'financeSec') loadFinance();
        if(secId === 'ordersSec') loadOrders();
    }

    // Generic API Call
    async function callAdmin(payload) {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify({ ...payload, Authorization: "Bearer " + token })
        });
        return await res.json();
    }

    // --- 1. Orders Management ---
    async function loadOrders() {
        try {
            const data = await callAdmin({ action: "getAllFinancialRequests" });
            const orders = data.result.filter(r => r.type === "Orders");
            const html = orders.reverse().map(o => `
                <tr>
                    <td><small>${o.userId}</small></td>
                    <td><b>${o.details}</b></td>
                    <td>${o.idValue}</td>
                    <td><span style="color:#888">${o.type === 'Orders' ? 'خدمات' : o.type}</span></td>
                    <td style="color:var(--neon-blue)">$${o.amount}</td>
                    <td><span class="status-pill ${o.status === 'قيد الانتظار' ? 'status-waiting' : (o.status === 'مكتمل' ? 'status-completed' : 'status-rejected')}">${o.status}</span></td>
                    <td>
                        ${o.status === 'قيد الانتظار' ? `
                            <div class="btn-group">
                                <button class="action-btn btn-approve" onclick="completeOrder(${o.row}, '${o.userId}')"><i class="fas fa-check"></i></button>
                                <button class="action-btn btn-reject" onclick="rejectProcess('Orders', ${o.row}, '${o.userId}', ${o.amount})"><i class="fas fa-times"></i></button>
                            </div>
                        ` : '<i class="fas fa-lock" style="color:#444"></i>'}
                    </td>
                </tr>
            `).join('');
            document.getElementById('ordersList').innerHTML = html;
        } catch(e) { console.error(o); }
    }

    async function completeOrder(row, uid) {
        const { value: code } = await Swal.fire({
            title: 'إرسال الكود / إتمام العملية',
            input: 'text',
            inputPlaceholder: 'أدخل كود الخدمة هنا...',
            showCancelButton: true,
            confirmButtonText: 'إتمام'
        });
        if (code) {
            Swal.fire({ title: 'جاري الإتمام...', didOpen: () => Swal.showLoading() });
            const res = await callAdmin({ action: "adminAction", type: "Orders", row: row, status: "مكتمل", code: code, targetUid: uid });
            if(res.result === "success") { Swal.fire('تم!', 'تم إرسال الكود للمستخدم', 'success'); loadOrders(); }
        }
    }

    // --- 2. Products Management ---
    async function loadProducts() {
        try {
            const data = await callAdmin({ action: "getProducts" });
            const html = data.result.map(p => `
                <tr>
                    <td><img src="${p.image}" width="35" style="border-radius:5px;"></td>
                    <td>${p.groupName}</td>
                    <td>${p.category}</td>
                    <td>${p.name}</td>
                    <td style="color:var(--neon-green)">$${p.price}</td>
                    <td><span class="status-pill status-completed">نشط</span></td>
                    <td>
                        <button class="action-btn btn-edit" onclick="updatePrice('${p.id}', '${p.groupName}', ${p.price})"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            `).join('');
            document.getElementById('productsList').innerHTML = html;
        } catch(e) {}
    }

    async function updatePrice(id, name, oldPrice) {
        const { value: newPrice } = await Swal.fire({
            title: `تعديل سعر: ${name}`,
            input: 'number',
            inputValue: oldPrice,
            showCancelButton: true
        });
        if (newPrice) {
            Swal.fire('قريباً', 'سيتم ربط تعديل السعر المباشر في التحديث القادم للسكريبت', 'info');
        }
    }

    // --- 3. Finance Management ---
    async function loadFinance() {
        try {
            const data = await callAdmin({ action: "getAllFinancialRequests" });
            const finance = data.result.filter(r => r.type === "Deposits" || r.type === "Withdrawals");
            const html = finance.reverse().map(f => `
                <tr>
                    <td><small>${f.userId}</small></td>
                    <td><b style="color:${f.type === 'Deposits' ? 'var(--neon-green)' : 'var(--neon-red)'}">${f.type === 'Deposits' ? 'إيداع' : 'سحب'}</b></td>
                    <td style="font-weight:bold">$${f.amount}</td>
                    <td><div style="font-size:0.8rem; color:#aaa; max-width:150px;">${f.details}</div></td>
                    <td><span class="status-pill ${f.status === 'قيد الانتظار' ? 'status-waiting' : (f.status === 'مكتمل' ? 'status-completed' : 'status-rejected')}">${f.status}</span></td>
                    <td>
                        ${f.status === 'قيد الانتظار' ? `
                            <div class="btn-group">
                                <button class="action-btn btn-approve" onclick="approveFinance('${f.type}', ${f.row}, '${f.userId}', ${f.amount})"><i class="fas fa-check"></i></button>
                                <button class="action-btn btn-reject" onclick="rejectProcess('${f.type}', ${f.row}, '${f.userId}', ${f.amount})"><i class="fas fa-times"></i></button>
                            </div>
                        ` : '<i class="fas fa-check-double" style="color:var(--neon-green)"></i>'}
                    </td>
                </tr>
            `).join('');
            document.getElementById('financeList').innerHTML = html;
        } catch(e) {}
    }

    async function approveFinance(type, row, uid, amount) {
        Swal.fire({ title: 'جاري المعالجة...', didOpen: () => Swal.showLoading() });
        const res = await callAdmin({ action: "adminAction", type: type, row: row, status: "مكتمل", targetUid: uid, amount: amount });
        if(res.result === "success") { Swal.fire('تم!', 'تمت الموافقة وتحديث الرصيد', 'success'); loadFinance(); }
    }

    async function rejectProcess(type, row, uid, amount) {
        const confirm = await Swal.fire({ title: 'هل أنت متأكد من الرفض؟', text: "سيتم إرجاع الرصيد للمستخدم تلقائياً في حال كان طلباً مالياً أو شراء.", icon: 'warning', showCancelButton: true });
        if(confirm.isConfirmed) {
            Swal.fire({ title: 'جاري الرفض...', didOpen: () => Swal.showLoading() });
            const res = await callAdmin({ action: "adminAction", type: type, row: row, status: "ملغي", targetUid: uid, amount: amount });
            if(res.result === "success") { 
                Swal.fire('تم الرفض', 'تم إلغاء الطلب وإعادة الرصيد للمستخدم', 'success'); 
                type === 'Orders' ? loadOrders() : loadFinance(); 
            }
        }
    }

    async function quickTopUp() {
        const uid = document.getElementById('manualUID').value;
        const amt = document.getElementById('manualAmt').value;
        if(!uid || !amt) return;
        Swal.fire({ title: 'جاري الشحن...', didOpen: () => Swal.showLoading() });
        const res = await callAdmin({ action: "adminAction", type: "Deposits", row: "MANUAL", status: "مكتمل", targetUid: uid, amount: amt });
        if(res.result === "success") { 
            Swal.fire('تم!', 'تم شحن الرصيد يدوياً', 'success');
            document.getElementById('manualUID').value = '';
            document.getElementById('manualAmt').value = '';
            loadFinance();
        } else { Swal.fire('خطأ', 'المستخدم غير موجود', 'error'); }
    }

    async function loadAllData() {
        loadOrders();
    }

    window.onload = () => {
        if(localStorage.getItem('admin_token')) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadAllData();
        }
    };
</script>
</body>
</html>
