<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شحن الألعاب - متجر الريان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon-blue: #00d2ff; --neon-green: #00ff88; --neon-red: #ff4b2b; --bg-dark: #050510; --glass: rgba(255, 255, 255, 0.05); }
        body { background-color: var(--bg-dark); color: #fff; margin: 0; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(10, 10, 30, 0.9); border-bottom: 2px solid var(--neon-blue); position: sticky; top: 0; z-index: 1000; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        .btn-back { color: var(--neon-blue); text-decoration: none; font-size: 1.2rem; }
        .balance-badge { background: rgba(0, 255, 136, 0.1); padding: 5px 12px; border-radius: 15px; border: 1px solid var(--neon-green); color: var(--neon-green); font-weight: bold; }

        .container { padding: 40px 15px 120px; max-width: 800px; margin: 0 auto; }
        .games-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 45px 15px; }
        
        .game-card { background: rgba(10, 10, 30, 0.8); border-radius: 20px; padding: 20px 10px; text-align: center; border: 2px solid var(--neon-blue); position: relative; cursor: pointer; transition: 0.3s; box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        .game-card:active { transform: scale(0.95); }

        /* تنسيق المنتج غير المتاح */
        .game-card.disabled { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; border-color: #555; box-shadow: none; pointer-events: none; }
        .unavailable-badge { position: absolute; top: 10px; right: 10px; background: var(--neon-red); color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 5px; box-shadow: 0 0 5px var(--neon-red); z-index: 10; }

        .game-icon-wrapper { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); width: 110px; height: 110px; display: flex; align-items: center; justify-content: center; }
        .game-icon-wrapper img { width: 90px; height: 90px; object-fit: contain; filter: drop-shadow(0 0 8px var(--neon-blue)) drop-shadow(0 0 15px var(--neon-blue)); transition: 0.3s ease; }

        .game-card h3 { margin-top: 45px; padding: 8px 15px; border: 2px solid var(--neon-blue); border-radius: 12px; background: rgba(10, 10, 30, 0.9); box-shadow: 0 0 8px var(--neon-blue); font-size: 0.9rem; color: #fff; text-shadow: 0 0 5px var(--neon-blue); display: inline-block; min-width: 100px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 15, 0.95); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: rgba(10, 10, 30, 0.95); padding: 30px 20px; border-radius: 25px; width: 90%; max-width: 380px; border: 2px solid var(--neon-blue); position: relative; box-shadow: 0 0 30px var(--neon-blue); display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        
        .step { width: 100%; display: none; text-align: center; }
        .step.active { display: flex; flex-direction: column; align-items: center; }

        .offers-list { width: 100%; max-height: 250px; overflow-y: auto; margin: 15px 0; padding: 5px; }
        .offer-option { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); border: 1px solid rgba(0,210,255,0.2); padding: 12px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .offer-option.selected { border-color: var(--neon-blue); background: rgba(0,210,255,0.1); box-shadow: 0 0 10px rgba(0,210,255,0.2); }
        
        /* تنسيق الخيار غير المتاح داخل المودال */
        .offer-option.opt-disabled { opacity: 0.5; pointer-events: none; filter: grayscale(1); border-color: #444; }

        input { width: 100%; max-width: 300px; padding: 14px; margin: 12px 0; border-radius: 12px; border: 1px solid rgba(0, 210, 255, 0.3); background: #000; color: #fff; text-align: center; font-size: 1rem; box-sizing: border-box; }
        
        .btn-action { width: 100%; max-width: 300px; padding: 14px; background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .btn-action:hover { background: var(--neon-blue); color: #000; }

        .price-display { width: 100%; max-width: 250px; background: rgba(0, 255, 136, 0.1); color: var(--neon-green); padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.5rem; margin: 15px auto; border: 1px dashed var(--neon-green); text-align: center; }
    </style>
</head>
<body>

<header class="main-header">
    <a href="index.html" class="btn-back"><i class="fas fa-chevron-right"></i></a>
    <div style="font-weight:900;">قسم الألعاب</div>
    <div class="balance-badge" id="userBalance">0.00 $</div>
</header>

<div class="container">
    <div class="games-grid" id="gamesGrid">
        <p id="loadingMsg" style="grid-column: 1/3; text-align: center; color: var(--neon-blue); padding-top:50px;">
            <i class="fas fa-spinner fa-spin"></i> جاري تحميل الألعاب...
        </p>
    </div>
</div>

<div class="modal" id="orderModal">
    <div class="modal-content">
        <span onclick="closeModal()" style="position:absolute; top:15px; left:15px; color:var(--neon-red); cursor:pointer; font-size:24px;">&times;</span>
        <h3 id="modalTitle" style="color: var(--neon-blue); margin-bottom: 20px;"></h3>
        
        <div id="step1" class="step active">
            <div id="selectionArea" class="offers-list"></div>
            <div class="price-display" id="totalPrice">0.00 $</div>
            <button class="btn-action" onclick="goToStep2()">الخطوة التالية</button>
        </div>

        <div id="step2" class="step">
            <input type="text" id="playerIdField" placeholder="أدخل معرف اللاعب (ID)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <button class="btn-action" id="finalOrderBtn" onclick="completeOrder()">تأكيد الشراء</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIYsR611T7_VORhU2UxViapC-jqtLsbflhV6tRMDI8M2SRIHfqPoMswkwChNXiY0NEg/exec";
    let groupedItems = {};
    let selectedVariant = null;

    async function initPage() {
        const token = localStorage.getItem("accessToken");
        if(!token) { window.location.href="login.html"; return; }

        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getUserData", Authorization: "Bearer " + token })
            });
            const userData = await res.json();
            document.getElementById('userBalance').innerText = parseFloat(userData.balance || 0).toFixed(2) + " $";
            
            const pRes = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getProducts" })
            });
            const pData = await pRes.json();
            const filtered = pData.result.filter(p => p.category === "ألعاب");
            renderGames(filtered);
        } catch(e) { 
            document.getElementById('loadingMsg').innerText = "فشل التحميل، تأكد من الاتصال.";
        }
    }

    function renderGames(products) {
        const grid = document.getElementById('gamesGrid');
        grid.innerHTML = "";
        groupedItems = {};

        products.forEach(p => {
            const gameName = p.groupName || "غير مصنف"; 
            if (!groupedItems[gameName]) {
                groupedItems[gameName] = { name: gameName, image: p.image, variants: [] };
            }
            groupedItems[gameName].variants.push(p);
        });

        for (let key in groupedItems) {
            const game = groupedItems[key];
            
            // التحقق إذا كانت كل خيارات اللعبة غير متاحة
            const allDisabled = game.variants.every(v => String(v.status).trim() === "غير متاح");

            const card = document.createElement('div');
            card.className = 'game-card' + (allDisabled ? ' disabled' : '');
            
            let badge = allDisabled ? `<div class="unavailable-badge">غير متاح</div>` : '';
            
            card.innerHTML = `
                ${badge}
                <div class="game-icon-wrapper"><img src="${game.image}"></div>
                <h3>${game.name}</h3>
            `;
            
            if (!allDisabled) {
                card.onclick = () => openModal(key);
            }
            
            grid.appendChild(card);
        }
    }

    function openModal(gameName) {
        const game = groupedItems[gameName];
        document.getElementById('modalTitle').innerText = game.name;
        document.getElementById('orderModal').style.display = 'flex';
        
        const container = document.getElementById('selectionArea');
        container.innerHTML = "";
        
        let firstAvailableSet = false;

        game.variants.forEach((v, idx) => {
            const isUnavailable = String(v.status).trim() === "غير متاح";
            const opt = document.createElement('div');
            
            // تحديد أول خيار متاح ليكون هو المختار افتراضياً
            let isSelected = false;
            if(!isUnavailable && !firstAvailableSet) {
                isSelected = true;
                selectedVariant = v;
                firstAvailableSet = true;
            }

            opt.className = 'offer-option' + (isSelected ? ' selected' : '') + (isUnavailable ? ' opt-disabled' : '');

            opt.innerHTML = `
                <span>${v.name} ${isUnavailable ? '(غير متاح)' : ''}</span>
                <span style="color:var(--neon-green); font-weight:bold;">${parseFloat(v.price).toFixed(2)} $</span>
            `;

            if(!isUnavailable) {
                opt.onclick = () => {
                    document.querySelectorAll('.offer-option').forEach(e => e.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedVariant = v;
                    document.getElementById('totalPrice').innerText = parseFloat(v.price).toFixed(2) + " $";
                };
            }
            
            container.appendChild(opt);
        });

        if (selectedVariant) {
            document.getElementById('totalPrice').innerText = parseFloat(selectedVariant.price).toFixed(2) + " $";
        }
    }

    function goToStep2() {
        if (!selectedVariant) return Swal.fire('تنبيه', 'يرجى اختيار عرض متاح أولاً', 'warning');
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
    }

    async function completeOrder() {
        const token = localStorage.getItem("accessToken");
        const idValue = document.getElementById('playerIdField').value;
        if(!idValue) return Swal.fire('تنبيه', 'يرجى إدخال معرف اللاعب', 'warning');

        const btn = document.getElementById('finalOrderBtn');
        btn.disabled = true; btn.innerText = "جاري المعالجة...";

        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "placeOrderWithDeduction",
                    Authorization: "Bearer " + token,
                    product: `${selectedVariant.groupName} - ${selectedVariant.name}`,
                    price: selectedVariant.price,
                    phone: idValue,
                    section: "ألعاب"
                })
            });
            const result = await res.json();
            if(result.result === "success") {
                closeModal();
                Swal.fire('تم بنجاح', 'تم استلام طلبك، تابع حالته من قسم طلباتي', 'success').then(() => window.location.href="orders.html");
            } else {
                Swal.fire('خطأ', 'الرصيد غير كافٍ لإتمام العملية', 'error');
            }
        } catch(e) { Swal.fire('خطأ', 'حدث خلل في الاتصال', 'error'); }
        btn.disabled = false; btn.innerText = "تأكيد الشراء";
    }

    function closeModal() {
        document.getElementById('orderModal').style.display = 'none';
        document.getElementById('step1').classList.add('active');
        document.getElementById('step2').classList.remove('active');
        document.getElementById('playerIdField').value = "";
    }

    window.onload = initPage;
</script>
</body>
</html>
