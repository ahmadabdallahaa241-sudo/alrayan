<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>العملات الرقمية - متجر الريان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #00ff88;
            --neon-red: #ff4b2b;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff; margin: 0; font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden; min-height: 100vh;
        }

        .main-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(12px); border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-back { color: var(--neon-blue); text-decoration: none; font-size: 1.2rem; }
        .brand-title { font-size: 1.3rem; font-weight: 900; }

        .balance-badge {
            background: rgba(0, 255, 136, 0.1); padding: 5px 12px; border-radius: 15px;
            border: 1px solid var(--neon-green); color: var(--neon-green); font-weight: bold;
        }

        .container { padding: 40px 15px 120px; max-width: 800px; margin: 0 auto; }

        .crypto-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 45px 15px;
        }

        .crypto-card {
            background: rgba(10, 10, 30, 0.8); border-radius: 20px; padding: 20px 10px;
            text-align: center; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            transition: 0.3s ease; cursor: pointer; position: relative;
        }

        .crypto-card:active { transform: scale(0.95); }

        .crypto-icon-wrapper {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            width: 75px; height: 75px; display: flex; align-items: center; justify-content: center;
        }

        .crypto-icon-wrapper img { 
            width: 100%; height: 100%; object-fit: contain; 
            filter: drop-shadow(0 0 8px var(--neon-blue));
        }

        .crypto-card h3 { font-size: 1.1rem; margin: 45px 0 0 0; color: #fff; text-shadow: 0 0 5px var(--neon-blue); }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 15, 0.95); z-index: 9999; justify-content: center; align-items: center;
        }

        .modal-content {
            background: rgba(10, 10, 30, 0.9); padding: 30px 20px; border-radius: 25px;
            width: 90%; max-width: 380px; border: 2px solid var(--neon-blue); text-align: center; position: relative;
            box-shadow: 0 0 30px var(--neon-blue); display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
        }

        .close-modal { position: absolute; top: 15px; left: 15px; cursor: pointer; font-size: 24px; color: var(--neon-red); z-index: 10; }
        
        input, select { 
            width: 100%; max-width: 300px; padding: 14px; margin: 10px 0; border-radius: 12px; 
            border: 1px solid rgba(0, 210, 255, 0.3); background: #000; color: #fff; 
            text-align: center; font-size: 1rem; box-sizing: border-box; outline: none;
        }

        .calculation-box {
            width: 100%; background: rgba(255, 255, 255, 0.03); border-radius: 12px;
            padding: 10px; margin: 10px 0; border: 1px solid var(--glass); font-size: 0.9rem;
        }

        .price-row { display: flex; justify-content: space-between; margin: 5px 0; }
        .total-row { border-top: 1px solid var(--glass); padding-top: 5px; margin-top: 5px; color: var(--neon-green); font-weight: bold; font-size: 1.1rem; }

        .btn-action { 
            width: 100%; max-width: 300px; padding: 14px; background: transparent; 
            border: 2px solid var(--neon-blue); color: var(--neon-blue); font-weight: bold; 
            border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.3s; 
        }
        .btn-action:hover { background: var(--neon-blue); color: #000; }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<header class="main-header">
    <a href="index.html" class="btn-back"><i class="fas fa-chevron-right"></i></a>
    <div class="brand-title">العملات الرقمية</div>
    <div class="balance-badge" id="userBalance">0.00 $</div>
</header>

<div class="container">
    <div class="crypto-grid" id="cryptoList">
        <p id="loadingMsg" style="grid-column: 1/3; text-align: center; color: var(--neon-blue); padding-top: 50px;">
            <i class="fas fa-spinner fa-spin"></i> جاري التحميل...
        </p>
    </div>
</div>

<div id="cryptoModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">×</span>
        <h3 id="modalTitle" style="color: var(--neon-blue); margin-bottom: 15px;"></h3>
        
        <div id="networkSelection" style="width: 100%; display: none;">
            <label style="font-size: 0.85rem; color: #aaa;">اختر الشبكة (Network):</label>
            <select id="networkType" onchange="calculateTotal()">
                <option value="BEP20">BEP20 (رسوم منخفضة)</option>
                <option value="TRC20">TRC20</option>
            </select>
        </div>

        <label style="font-size: 0.85rem; color: #aaa;">عنوان المحفظة (Address):</label>
        <input type="text" id="walletAddress" placeholder="أدخل العنوان هنا">
        
        <label style="font-size: 0.85rem; color: #aaa;">الكمية المراد شراؤها ($):</label>
        <input type="number" id="amountUsd" placeholder="0.00" oninput="calculateTotal()">

        <div class="calculation-box">
            <div class="price-row"><span>الكمية:</span> <span id="displayAmount">0.00 $</span></div>
            <div class="price-row"><span>الأجور:</span> <span id="displayFees">0.00 $</span></div>
            <div class="price-row total-row"><span>الإجمالي المطلوب:</span> <span id="displayTotal">0.00 $</span></div>
        </div>
        
        <button class="btn-action" id="submitBtn" onclick="processCryptoOrder()">تأكيد عملية الشراء</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIYsR611T7_VORhU2UxViapC-jqtLsbflhV6tRMDI8M2SRIHfqPoMswkwChNXiY0NEg/exec";
    let currentCrypto = null;
    let finalTotalToDeduct = 0;

    async function loadCryptos() {
        const token = localStorage.getItem("accessToken");
        if(!token) { window.location.href="login.html"; return; }

        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getUserData", Authorization: "Bearer " + token })
            });
            const userData = await res.json();
            document.getElementById('userBalance').innerText = parseFloat(userData.balance || 0).toFixed(2) + " $";
            
            const pRes = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getProducts" })
            });
            const pData = await pRes.json();
            const cryptos = pData.result.filter(p => p.category === "عملات");
            renderCryptos(cryptos);
        } catch (e) {
            document.getElementById('loadingMsg').innerText = "خطأ في الاتصال";
        }
    }

    function renderCryptos(products) {
        const container = document.getElementById('cryptoList');
        container.innerHTML = "";
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'crypto-card';
            card.onclick = () => openModal(p);
            card.innerHTML = `
                <div class="crypto-icon-wrapper"><img src="${p.image}" onerror="this.src='logo.png'"></div>
                <h3>${p.name}</h3>
            `;
            container.appendChild(card);
        });
    }

    function openModal(product) {
        currentCrypto = product;
        document.getElementById('modalTitle').innerText = "شراء " + product.name;
        document.getElementById('walletAddress').value = "";
        document.getElementById('amountUsd').value = "";
        
        // إظهار اختيار الشبكة فقط لـ USDT
        const isUSDT = product.name.toUpperCase().includes("USDT");
        document.getElementById('networkSelection').style.display = isUSDT ? "block" : "none";
        
        calculateTotal();
        document.getElementById('cryptoModal').style.display = 'flex';
    }

    function calculateTotal() {
        const amount = parseFloat(document.getElementById('amountUsd').value) || 0;
        const isUSDT = currentCrypto.name.toUpperCase().includes("USDT");
        const network = document.getElementById('networkType').value;
        let fees = 0;

        if (amount > 0) {
            if (isUSDT) {
                if (network === "BEP20") {
                    fees = (amount < 100) ? 2 : (amount * 0.02);
                } else if (network === "TRC20") {
                    fees = (amount < 100) ? 5 : (amount * 0.05);
                }
            } else {
                // بقية العملات
                fees = (amount < 100) ? 2 : (amount * 0.02);
            }
        }

        finalTotalToDeduct = amount + fees;

        document.getElementById('displayAmount').innerText = amount.toFixed(2) + " $";
        document.getElementById('displayFees').innerText = fees.toFixed(2) + " $";
        document.getElementById('displayTotal').innerText = finalTotalToDeduct.toFixed(2) + " $";
    }

    function closeModal() { document.getElementById('cryptoModal').style.display = 'none'; }

    async function processCryptoOrder() {
        const token = localStorage.getItem("accessToken");
        const address = document.getElementById('walletAddress').value.trim();
        const amount = parseFloat(document.getElementById('amountUsd').value);

        if (!address || !amount || amount <= 0) {
            return Swal.fire('تنبيه', 'يرجى إكمال جميع البيانات', 'warning');
        }

        const btn = document.getElementById('submitBtn');
        btn.innerText = "جاري الإرسال...";
        btn.disabled = true;

        const isUSDT = currentCrypto.name.toUpperCase().includes("USDT");
        const network = isUSDT ? document.getElementById('networkType').value : "Standard";

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "placeOrderWithDeduction",
                    Authorization: "Bearer " + token,
                    section: "عملات",
                    product: `شراء ${currentCrypto.name} (${network})`,
                    price: finalTotalToDeduct.toFixed(2),
                    phone: address // نستخدم حقل phone لتخزين العنوان
                })
            });

            const result = await response.json();
            if (result.result === "success") {
                closeModal();
                Swal.fire('تم بنجاح', 'تم استلام طلبك للمراجعة', 'success').then(() => {
                    window.location.href = 'orders.html';
                });
            } else {
                Swal.fire('عذراً', 'رصيدك غير كافٍ', 'error');
                btn.disabled = false;
                btn.innerText = "تأكيد عملية الشحن";
            }
        } catch (e) {
            Swal.fire('خطأ', 'فشل في الاتصال', 'error');
            btn.disabled = false;
        }
    }

    window.onload = loadCryptos;
</script>
</body>
</html>
