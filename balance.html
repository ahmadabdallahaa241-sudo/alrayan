<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الرصيد والخدمات - متجر الريان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #00ff88;
            --neon-red: #ff4b2b;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .btn-back { color: var(--neon-blue); text-decoration: none; font-size: 1.2rem; }
        .brand-title { font-size: 1.3rem; font-weight: 900; }

        .balance-badge {
            background: rgba(0, 255, 136, 0.1); padding: 5px 12px; border-radius: 15px;
            border: 1px solid var(--neon-green); color: var(--neon-green); font-weight: bold;
        }

        .container { padding: 40px 15px 120px; max-width: 800px; margin: 0 auto; }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 45px 15px;
            padding-top: 20px;
        }

        .app-card {
            background: rgba(10, 10, 30, 0.8);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            transition: 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .app-card:active { transform: scale(0.95); }

        /* تنسيق الخدمة غير المتاحة */
        .app-card.disabled { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; border-color: #555; box-shadow: none; pointer-events: none; }
        .unavailable-badge { position: absolute; top: 10px; right: 10px; background: var(--neon-red); color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 5px; box-shadow: 0 0 5px var(--neon-red); z-index: 10; }

        .app-card img {
            position: absolute;
            top: -35px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px var(--neon-blue)) drop-shadow(0 0 15px var(--neon-blue));
        }

        .app-card h3 { font-size: 0.95rem; margin: 45px 0 0 0; color: #fff; text-shadow: 0 0 5px var(--neon-blue); }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 15, 0.95); z-index: 9999;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: rgba(10, 10, 30, 0.9); padding: 30px 20px; border-radius: 25px;
            width: 90%; max-width: 380px; border: 2px solid var(--neon-blue); text-align: center; position: relative;
            box-shadow: 0 0 30px var(--neon-blue); display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
        }

        .close-modal { position: absolute; top: 15px; left: 15px; font-size: 26px; color: var(--neon-red); cursor: pointer; z-index: 10; }

        .offers-list { width: 100%; max-height: 250px; overflow-y: auto; margin: 15px 0; padding: 5px; }
        .offer-option { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); border: 1px solid rgba(0,210,255,0.2); padding: 12px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .offer-option.selected { border-color: var(--neon-blue); background: rgba(0,210,255,0.1); }
        
        /* تنسيق الخيار غير المتاح داخل المودال */
        .offer-option.opt-disabled { opacity: 0.5; pointer-events: none; filter: grayscale(1); border-color: #444; }

        input { width: 100%; max-width: 300px; padding: 14px; margin: 12px 0; border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 12px; background: #000; color: #fff; text-align: center; font-size: 1rem; box-sizing: border-box; }

        .price-tag { width: 100%; max-width: 250px; background: rgba(0, 255, 136, 0.1); color: var(--neon-green); padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.5rem; margin: 15px auto; border: 1px dashed var(--neon-green); text-align: center; }

        .btn-confirm { background: transparent; color: var(--neon-blue); width: 100%; max-width: 300px; padding: 14px; border: 2px solid var(--neon-blue); border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-confirm:hover { background: var(--neon-blue); color: #000; }
    </style>
</head>
<body>

<header class="main-header">
    <a href="index.html" class="btn-back"><i class="fas fa-chevron-right"></i></a>
    <div class="brand-title">رصيد وخدمات</div>
    <div class="balance-badge" id="userBalance">0.00 $</div>
</header>

<div class="container">
    <div class="services-grid" id="services-list">
        <p id="loadingMsg" style="grid-column: 1/3; text-align: center; color: var(--neon-blue); padding-top: 50px;">
            <i class="fas fa-spinner fa-spin"></i> جاري التحميل...
        </p>
    </div>
</div>

<div id="serviceModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">×</span>
        <h3 id="modalTitle" style="color: var(--neon-blue); margin-bottom: 15px; width: 100%;"></h3>
        
        <label style="font-size: 0.85rem; color: #aaa; align-self: flex-start; margin-right: 15px;">رقم الهاتف أو الحساب:</label>
        <input type="text" id="targetAccount" placeholder="أدخل البيانات بالأرقام" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        
        <div id="packageArea" class="offers-list"></div>

        <div class="price-tag" id="displayPrice">0.00 $</div>
        <button class="btn-confirm" id="submitOrderBtn" onclick="processOrder()">تأكيد وإرسال الطلب</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIYsR611T7_VORhU2UxViapC-jqtLsbflhV6tRMDI8M2SRIHfqPoMswkwChNXiY0NEg/exec";
    let groupedServices = {};
    let selectedVariant = null;

    async function loadServices() {
        const token = localStorage.getItem("accessToken");
        if(!token) { window.location.href="login.html"; return; }

        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getUserData", Authorization: "Bearer " + token })
            });
            const userData = await res.json();
            document.getElementById('userBalance').innerText = parseFloat(userData.balance || 0).toFixed(2) + " $";
            
            const pRes = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getProducts" })
            });
            const pData = await pRes.json();
            const services = pData.result.filter(p => p.category === "رصيد");
            renderServices(services);
        } catch(e) { 
            document.getElementById('loadingMsg').innerText = "خطأ في تحميل البيانات";
        }
    }

    function renderServices(products) {
        const container = document.getElementById('services-list');
        container.innerHTML = "";
        
        if(products.length === 0) {
            container.innerHTML = '<p style="grid-column:1/3; text-align:center; opacity: 0.5;">لا توجد خدمات متاحة حالياً</p>';
            return;
        }

        groupedServices = {};
        products.forEach(p => {
            const groupKey = p.groupName || "غير مصنف"; 
            if (!groupedServices[groupKey]) {
                groupedServices[groupKey] = { name: groupKey, image: p.image, variants: [] };
            }
            groupedServices[groupKey].variants.push(p);
        });

        for (let key in groupedServices) {
            const svc = groupedServices[key];
            
            // التحقق إذا كانت جميع الباقات غير متاحة
            const allDisabled = svc.variants.every(v => String(v.status).trim() === "غير متاح");

            const card = document.createElement('div');
            card.className = 'app-card' + (allDisabled ? ' disabled' : '');
            
            let badge = allDisabled ? `<div class="unavailable-badge">غير متاح</div>` : '';

            card.innerHTML = `
                ${badge}
                <img src="${svc.image}" onerror="this.src='logo.png'">
                <h3>${svc.name}</h3>
            `;

            if(!allDisabled) {
                card.onclick = () => openModal(key);
            }
            
            container.appendChild(card);
        }
    }

    function openModal(name) {
        const svc = groupedServices[name];
        document.getElementById('modalTitle').innerText = svc.name;
        document.getElementById('serviceModal').style.display = 'flex';
        
        const container = document.getElementById('packageArea');
        container.innerHTML = "";
        
        let firstAvailableSet = false;

        svc.variants.forEach((v, index) => {
            const isUnavailable = String(v.status).trim() === "غير متاح";
            const option = document.createElement('div');
            
            let isSelected = false;
            if(!isUnavailable && !firstAvailableSet) {
                isSelected = true;
                selectedVariant = v;
                firstAvailableSet = true;
            }

            option.className = 'offer-option' + (isSelected ? ' selected' : '') + (isUnavailable ? ' opt-disabled' : '');

            option.innerHTML = `
                <span>${v.name} ${isUnavailable ? '(غير متاح)' : ''}</span>
                <span style="color:var(--neon-green); font-weight:bold;">${parseFloat(v.price).toFixed(2)} $</span>
            `;
            
            if(!isUnavailable) {
                option.onclick = () => {
                    document.querySelectorAll('.offer-option').forEach(el => el.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedVariant = v;
                    document.getElementById('displayPrice').innerText = parseFloat(v.price).toFixed(2) + " $";
                };
            }
            container.appendChild(option);
        });

        const input = document.getElementById('targetAccount');
        if(name.includes('سيريتل') || name.includes('Syriatel') || name.includes('MTN')) {
            input.value = "09";
        } else {
            input.value = "";
        }

        if(selectedVariant) {
            document.getElementById('displayPrice').innerText = parseFloat(selectedVariant.price).toFixed(2) + " $";
        }
    }

    async function processOrder() {
        const token = localStorage.getItem("accessToken");
        const account = document.getElementById('targetAccount').value;
        if(!account || account === "09") return Swal.fire('تنبيه', 'يرجى إدخال رقم الهاتف', 'warning');
        if(!selectedVariant || String(selectedVariant.status).trim() === "غير متاح") return Swal.fire('تنبيه', 'هذا العرض غير متاح حالياً', 'warning');

        const btn = document.getElementById('submitOrderBtn');
        btn.innerText = "جاري المعالجة...";
        btn.disabled = true;

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "placeOrderWithDeduction",
                    Authorization: "Bearer " + token,
                    product: `${selectedVariant.groupName} - ${selectedVariant.name}`,
                    price: selectedVariant.price,
                    phone: account,
                    section: "رصيد"
                })
            });

            const result = await response.json();
            if (result.result === "success") {
                closeModal();
                Swal.fire('تم بنجاح', 'تم إرسال طلبك بنجاح!', 'success').then(() => window.location.href = 'orders.html');
            } else {
                Swal.fire('عذراً', 'رصيدك غير كافٍ', 'error');
                btn.disabled = false;
                btn.innerText = "تأكيد وإرسال الطلب";
            }
        } catch (e) {
            Swal.fire('خطأ', 'فشل في الاتصال', 'error');
            btn.disabled = false;
            btn.innerText = "تأكيد وإرسال الطلب";
        }
    }

    function closeModal() {
        document.getElementById('serviceModal').style.display = 'none';
        document.getElementById('targetAccount').value = "";
    }

    window.onload = loadServices;
</script>
</body>
</html>
