<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>خدمات التواصل - متجر الريان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #00ff88;
            --neon-red: #ff4b2b;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff; margin: 0; font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden; min-height: 100vh;
        }

        .main-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(12px); border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-back { color: var(--neon-blue); text-decoration: none; font-size: 1.2rem; }

        .balance-badge {
            background: rgba(0, 255, 136, 0.1); padding: 5px 12px; border-radius: 15px;
            border: 1px solid var(--neon-green); color: var(--neon-green); font-weight: bold;
        }

        .services-nav {
            display: flex; overflow-x: auto; gap: 12px; padding: 15px;
            background: rgba(0,0,0,0.3); scrollbar-width: none;
        }
        .services-nav::-webkit-scrollbar { display: none; }

        .nav-item {
            flex: 0 0 auto; padding: 10px 18px; border-radius: 18px;
            border: 1px solid var(--glass); background: var(--glass);
            cursor: pointer; transition: 0.3s; color: #aaa; font-size: 0.85rem;
        }
        .nav-item.active {
            border-color: var(--neon-blue); background: rgba(0, 210, 255, 0.15);
            box-shadow: 0 0 10px var(--neon-blue); color: var(--neon-blue);
        }

        .container { padding: 20px 15px 100px; max-width: 800px; margin: 0 auto; }

        .services-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 50px 15px; padding-top: 30px;
        }

        .service-card {
            background: rgba(10, 10, 30, 0.8); border-radius: 20px; padding: 25px 10px 15px;
            text-align: center; border: 2px solid var(--neon-blue);
            position: relative; transition: 0.3s; cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        .service-card:active { transform: scale(0.95); }

        /* تنسيق الخدمة غير المتاحة */
        .service-card.disabled { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; border-color: #555; box-shadow: none; pointer-events: none; }
        .unavailable-badge { position: absolute; top: 10px; right: 10px; background: var(--neon-red); color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 5px; box-shadow: 0 0 5px var(--neon-red); z-index: 10; }

        .free-icon {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; filter: drop-shadow(0 0 8px var(--neon-blue)) drop-shadow(0 0 15px var(--neon-blue));
            object-fit: contain;
        }

        .card-title { margin: 40px 0 8px 0; font-size: 0.85rem; font-weight: bold; color: #fff; text-shadow: 0 0 5px var(--neon-blue); }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 15, 0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #0a0a1e; padding: 30px 20px; border-radius: 25px; width: 85%;
            max-width: 380px; border: 2px solid var(--neon-blue); text-align: center;
            box-shadow: 0 0 30px var(--neon-blue); display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
        }

        input, select {
            width: 100%; max-width: 300px; padding: 14px; margin: 15px 0; border-radius: 12px;
            border: 1px solid var(--neon-blue); background: #000; color: #fff;
            text-align: center; outline: none; box-sizing: border-box; font-size: 1rem;
        }

        .btn-order {
            width: 100%; max-width: 300px; padding: 15px; background: transparent; border: 2px solid var(--neon-green);
            color: var(--neon-green); border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-order:hover { background: var(--neon-green); color: #000; }
    </style>
</head>
<body>

<header class="main-header">
    <a href="index.html" class="btn-back"><i class="fas fa-chevron-right"></i></a>
    <div style="font-weight: 900; color: var(--neon-blue);">خدمات التواصل</div>
    <div class="balance-badge" id="userBalance">0.00 $</div>
</header>

<nav class="services-nav" id="tabsNav"></nav>

<div class="container">
    <div class="services-grid" id="servicesGrid">
        <p id="loadingMsg" style="grid-column: 1/3; text-align: center; color: var(--neon-blue); padding-top: 50px;">جاري التحميل...</p>
    </div>
</div>

<div class="modal" id="orderModal">
    <div class="modal-content">
        <h3 id="modalTitle" style="color: var(--neon-blue); margin: 0 0 10px 0; width: 100%;"></h3>
        <div id="modalPrice" style="color: var(--neon-green); font-weight: 900; font-size: 1.2rem; margin-bottom: 15px;"></div>
        
        <label id="inputLabel" style="font-size: 0.85rem; color: #aaa; align-self: flex-start; margin-right: 15px;"></label>
        
        <select id="variantSelect"></select>
        <input type="text" id="targetInput">
        
        <button class="btn-order" id="submitOrderBtn" onclick="processOrder()">تأكيد الشراء الآن</button>
        <div onclick="closeModal()" style="color: var(--neon-red); margin-top: 20px; cursor:pointer;">إلغاء</div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIYsR611T7_VORhU2UxViapC-jqtLsbflhV6tRMDI8M2SRIHfqPoMswkwChNXiY0NEg/exec";
    
    let allProducts = [];
    let groupedProducts = {};
    let selectedVariant = null;

    async function loadData() {
        const token = localStorage.getItem("accessToken");
        if(!token) { window.location.href="login.html"; return; }

        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getUserData", Authorization: "Bearer " + token })
            });
            const userData = await res.json();
            document.getElementById('userBalance').innerText = parseFloat(userData.balance || 0).toFixed(2) + " $";
            
            const pRes = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "getProducts" })
            });
            const pData = await pRes.json();
            allProducts = pData.result.filter(p => p.category === "تواصل");
            renderTabs();
        } catch (e) {
            document.getElementById('loadingMsg').innerText = "فشل التحميل";
        }
    }

    function renderTabs() {
        const tabsNav = document.getElementById('tabsNav');
        const categories = [...new Set(allProducts.map(p => (p.groupName || "عام").split(' ')[0]))];
        
        tabsNav.innerHTML = "";
        categories.forEach((cat, index) => {
            const item = document.createElement('div');
            item.className = `nav-item ${index === 0 ? 'active' : ''}`;
            item.innerHTML = cat;
            item.onclick = () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                renderGrid(cat);
            };
            tabsNav.appendChild(item);
        });
        if(categories.length > 0) renderGrid(categories[0]);
    }

    function renderGrid(filterWord) {
        const grid = document.getElementById('servicesGrid');
        grid.innerHTML = "";
        groupedProducts = {};

        allProducts.filter(p => (p.groupName || "").startsWith(filterWord)).forEach(p => {
            const groupKey = p.groupName || "أخرى";
            if (!groupedProducts[groupKey]) {
                groupedProducts[groupKey] = { 
                    name: groupKey, 
                    image: p.image,
                    variants: [] 
                };
            }
            groupedProducts[groupKey].variants.push(p);
        });

        for (let key in groupedProducts) {
            const group = groupedProducts[key];
            
            const allDisabled = group.variants.every(v => String(v.status).trim() === "غير متاح");
            
            const card = document.createElement('div');
            card.className = 'service-card' + (allDisabled ? ' disabled' : '');
            
            let badge = allDisabled ? `<div class="unavailable-badge">غير متاح</div>` : '';
            
            card.innerHTML = `
                ${badge}
                <img src="${group.image}" class="free-icon" onerror="this.src='logo.png'">
                <div class="card-title">${group.name}</div>
                <div style="color: var(--neon-green); font-size: 0.8rem;">${allDisabled ? 'خدمة متوقفة' : 'اضغط للاختيار'}</div>
            `;
            
            if(!allDisabled) {
                card.onclick = () => openModal(key);
            }
            
            grid.appendChild(card);
        }
    }

    function openModal(groupKey) {
        const group = groupedProducts[groupKey];
        const inputField = document.getElementById('targetInput');
        const variantSelect = document.getElementById('variantSelect');
        const inputLabel = document.getElementById('inputLabel');
        
        document.getElementById('modalTitle').innerText = group.name;
        document.getElementById('orderModal').style.display = 'flex';

        const groupName = group.name;
        const isNumberService = groupName.includes("واتساب") || groupName.includes("تيليجرام") || groupName.includes("ارقام");

        if (isNumberService) {
            inputField.style.display = "none";
            inputLabel.innerText = "اختر الدولة المطلوبة:";
            inputField.value = "طلب رقم"; 
        } else {
            inputField.style.display = "block";
            inputLabel.innerText = "اختر الخدمة المطلوبة:";
            inputField.placeholder = "أدخل الرابط أو اليوزر هنا...";
            inputField.value = ""; 
        }

        variantSelect.style.display = "block";
        variantSelect.innerHTML = group.variants.map((v, i) => {
            const isUnavailable = String(v.status).trim() === "غير متاح";
            return `<option value="${i}" ${isUnavailable ? 'disabled' : ''}>
                ${v.name} - ${parseFloat(v.price).toFixed(2)}$ ${isUnavailable ? '(غير متاح)' : ''}
            </option>`;
        }).join('');
        
        // ضبط الاختيار على أول عنصر متاح
        for (let i = 0; i < variantSelect.options.length; i++) {
            if (!variantSelect.options[i].disabled) {
                variantSelect.selectedIndex = i;
                break;
            }
        }
        
        variantSelect.onchange = () => {
            selectedVariant = group.variants[variantSelect.value];
            document.getElementById('modalPrice').innerText = parseFloat(selectedVariant.price).toFixed(2) + " $";
        };
        variantSelect.onchange();
    }

    function closeModal() { document.getElementById('orderModal').style.display = 'none'; }

    async function processOrder() {
        const token = localStorage.getItem("accessToken");
        const account = document.getElementById('targetInput').value.trim();

        if(document.getElementById('targetInput').style.display !== "none" && !account) {
            return Swal.fire('تنبيه', 'يرجى إكمال البيانات المطلوبة', 'warning');
        }
        
        if(!selectedVariant || String(selectedVariant.status).trim() === "غير متاح") {
             return Swal.fire('تنبيه', 'هذا العرض غير متاح حالياً', 'warning');
        }

        const btn = document.getElementById('submitOrderBtn');
        btn.innerText = "جاري المعالجة...";
        btn.disabled = true;

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "placeOrderWithDeduction",
                    Authorization: "Bearer " + token,
                    section: "تواصل",
                    product: `${selectedVariant.groupName} - ${selectedVariant.name}`,
                    price: selectedVariant.price,
                    phone: account 
                })
            });

            const result = await response.json();
            if (result.result === "success") {
                closeModal();
                Swal.fire('تم بنجاح', 'تم استلام طلبك!', 'success').then(() => { window.location.href = 'orders.html'; });
            } else {
                Swal.fire('فشل', 'الرصيد غير كافٍ', 'error');
                btn.disabled = false;
                btn.innerText = "تأكيد الشراء الآن";
            }
        } catch (e) {
            Swal.fire('خطأ', 'فشل في الاتصال', 'error');
            btn.disabled = false;
            btn.innerText = "تأكيد الشراء الآن";
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
